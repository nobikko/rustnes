<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Emulator Demo</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #202020;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #canvas-container {
            border: 4px solid #444;
            background: #000;
            padding: 10px;
        }

        canvas {
            image-rendering: pixelated;
            width: 512px;
            height: 480px;
        }

        #controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        button.reset {
            background: #f44336;
        }

        button.reset:hover {
            background: #d32f2f;
        }

        #status {
            display: flex;
            gap: 30px;
            font-size: 14px;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-label {
            color: #888;
            font-size: 12px;
        }

        .status-value {
            font-size: 18px;
            font-weight: bold;
        }

        #file-input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>NES Emulator Demo</h1>

    <div id="container">
        <div id="canvas-container">
            <canvas id="nes-screen" width="256" height="240"></canvas>
        </div>

        <div id="status">
            <div class="status-item">
                <span class="status-label">Frame</span>
                <span class="status-value" id="frame-count">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Scanline</span>
                <span class="status-value" id="scanline">-1</span>
            </div>
            <div class="status-item">
                <span class="status-label">Dot</span>
                <span class="status-value" id="dot">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">VBLANK</span>
                <span class="status-value" id="vblank">No</span>
            </div>
            <div class="status-item">
                <span class="status-label">CPU Cycles</span>
                <span class="status-value" id="cpu-cycles">0</span>
            </div>
        </div>

        <div id="controls">
            <button id="run-btn">Run/Stop</button>
            <button id="step-btn" disabled>Step</button>
            <button id="reset-btn" class="reset">Reset</button>
        </div>

        <div>
            <input type="file" id="file-input" accept=".nes,.rom">
            <span id="file-name"></span>
        </div>

        <div>
            <button id="load-test-btn">Load Test ROM</button>
        </div>
    </div>

    <script type="module">
        import init, { NesEmulator } from '../pkg/nes_wasm.js';

        let emulator = null;
        let running = false;
        let animationId = null;
        let frameBuffer = null;

        const canvas = document.getElementById('nes-screen');
        const ctx = canvas.getContext('2d');
        const imgData = ctx.createImageData(256, 240);

        async function initEmulator() {
            await init();
            emulator = NesEmulator.new();
            updateStatus();
        }

        function updateStatus() {
            if (!emulator) return;

            document.getElementById('frame-count').textContent = emulator.frame_count();
            document.getElementById('scanline').textContent = emulator.scanline();
            document.getElementById('dot').textContent = emulator.dot();
            document.getElementById('vblank').textContent = emulator.vblank() ? 'Yes' : 'No';
            document.getElementById('cpu-cycles').textContent = emulator.cpu_cycles().toLocaleString();
        }

        function updateDisplay() {
            if (!emulator) return;

            const data = emulator.framebuffer_rgb();
            if (data.length >= 256 * 240 * 3) {
                let i = 0;
                for (let y = 0; y < 240; y++) {
                    for (let x = 0; x < 256; x++) {
                        const offset = (y * 256 + x) * 4;
                        imgData.data[offset] = data[i++];
                        imgData.data[offset + 1] = data[i++];
                        imgData.data[offset + 2] = data[i++];
                        imgData.data[offset + 3] = 255;
                    }
                }
                ctx.putImageData(imgData, 0, 0);
            }
            updateStatus();
        }

        function runFrame() {
            if (!running || !emulator) return;

            emulator.run_frames(1);
            updateDisplay();
            animationId = requestAnimationFrame(runFrame);
        }

        document.getElementById('run-btn').addEventListener('click', () => {
            if (running) {
                running = false;
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                document.getElementById('run-btn').textContent = 'Run';
                document.getElementById('step-btn').disabled = false;
            } else {
                running = true;
                document.getElementById('run-btn').textContent = 'Stop';
                document.getElementById('step-btn').disabled = true;
                runFrame();
            }
        });

        document.getElementById('step-btn').addEventListener('click', () => {
            if (emulator && emulator.step()) {
                updateDisplay();
            }
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            if (emulator) {
                emulator.reset();
                updateDisplay();
            }
        });

        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('file-name').textContent = `Loaded: ${file.name}`;

            const arrayBuffer = await file.arrayBuffer();
            const romData = new Uint8Array(arrayBuffer);

            emulator = NesEmulator.new();
            emulator.load_rom(romData);
            updateDisplay();
        });

        document.getElementById('load-test-btn').addEventListener('click', async () => {
            // Load the built-in test ROM
            try {
                const response = await fetch('test.nes');
                if (response.ok) {
                    const romData = new Uint8Array(await response.arrayBuffer());
                    emulator = NesEmulator.new();
                    emulator.load_rom(romData);
                    updateDisplay();
                    document.getElementById('file-name').textContent = 'Loaded: test.nes (built-in)';
                }
            } catch (err) {
                console.error('Failed to load test ROM:', err);
                document.getElementById('file-name').textContent = 'Test ROM not found';
            }
        });

        // Initialize on load
        initEmulator();
    </script>
</body>
</html>
